<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>


<nav th:replace="fragments :: navigation"></nav>

<hr />

<form method="post" style="max-width: 600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
    <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type </label>
        <select th:field="*{type}" class="form-control">
            <option th:each="type: ${cheeseType}"
                    th:text="${type.name}"
                    th:value="${type}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="rating">Rating </label>
        <select th:field="*{rating}" class="form-control">
            <option th:each="rating : ${ratingOptions}"
                    th:text="${rating.stars}"
                    th:value="${rating}"></option>
        </select>
    </div>

    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
