<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="'Edit Cheese ' + ${cheese.name} + '(id=' + ${cheese.cheeseId} + ')'"></h1>


<nav th:replace="fragments :: navigation"></nav>

<hr />


<form method="post" action="/cheese/edit" style="max-width: 600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" type="text" id="name-field"/>
        <span th:errors="*{name}" class="error text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" type="text" id="desc-field"/>
        <span th:errors="*{description}" class="error text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}" class="form-control">
            <option th:each="type : ${cheeseType}"
                    th:text="${type.name}"
                    th:value="${type}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="rating">Type</label>
        <select th:field="*{rating}" class="form-control">
            <option th:each="rating : ${ratingOptions}"
                    th:text="${rating.stars}"
                    th:value="${rating}"></option>
        </select>
    </div>

    <br />

    <input type="hidden" th:field="*{cheeseId}" />

    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
